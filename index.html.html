<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Bear</title>

    <style>
        body {
            background: #f8e7d0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .bear {
            width: 250px;
            height: 250px;
            background: #a66a3a;
            border-radius: 50%;
            position: relative;
            border: 6px solid #000;
        }

        /* Ears */
        .ear {
            width: 90px;
            height: 90px;
            background: #a66a3a;
            border-radius: 50%;
            position: absolute;
            border: 6px solid #000;
        }

        .ear.left {
            top: -20px;
            left: -15px;
        }

        .ear.right {
            top: -20px;
            right: -15px;
        }

        .ear .inner {
            width: 55px;
            height: 55px;
            background: #000;
            border-radius: 50%;
            position: absolute;
            top: 18px;
            left: 18px;
        }

        /* Eyes */
        .eye {
            width: 25px;
            height: 35px;
            background: #000;
            border-radius: 50%;
            position: absolute;
            top: 90px;
        }

        .eye.left {
            left: 75px;
        }

        .eye.right {
            right: 75px;
        }

        .eye::after {
            content: "";
            width: 10px;
            height: 10px;
            background: white;
            border-radius: 50%;
            position: absolute;
            top: 8px;
            left: 8px;
        }

        /* Snout */
        .snout {
            width: 150px;
            height: 110px;
            background: #e6c39d;
            border-radius: 50%;
            position: absolute;
            bottom: 25px;
            left: 50%;
            transform: translateX(-50%);
            border: 5px solid black;
        }

        /* Nose */
        .nose {
            width: 40px;
            height: 35px;
            background: #000;
            position: absolute;
            top: 35px;
            left: 50%;
            transform: translateX(-50%);
            border-radius: 50%;
        }

        /* Mouth */
        .mouth {
            width: 60px;
            height: 40px;
            border-bottom: 5px solid #000;
            border-radius: 0 0 50px 50px;
            position: absolute;
            bottom: 25px;
            left: 50%;
            transform: translateX(-50%);
        }
    </style>
</head>
<body>

    <div class="bear">
        <div class="ear left"><div class="inner"></div></div>
        <div class="ear right"><div class="inner"></div></div>

        <div class="eye left"></div>
        <div class="eye right"></div>

        <div class="snout">
            <div class="nose"></div>
            <div class="mouth"></div>
        </div>
    </div>

</body>
</html>
